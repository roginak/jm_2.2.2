<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarList</title>
</head>
<body>
<div style="text-align: center;">

    <table border="1" bordercolor="#808080" cellspacing="0" cellpadding="5">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Distance</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getModel()}">Model</td>
            <td th:text="${car.getSeries()}">Series</td>
            <td th:text="${car.getDistance()}">Distance</td>
        <tr>

        </tr>
    </table>

</div>
</body>
</html>
